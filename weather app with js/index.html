<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <h1>Weather app</h1>
    <div class="tab-container">
    
      <p class="tab" data-userWeather>your weather</p>
      <p class="tab" data-searchWeather>search weather</p>
    </div>

    <div class="weather-container">
      <!-- grant location container-->

      <div class="sub-container grant-location-container">
        <img src="./assests/location.png" width="70" height="70">
        <p>grant Location Access</p>
        <p>Allow access to get weather Information</p>
        <button class="btn" data-grantaccess>Grant Access</button>

        
      </div>


       <!---search weather form  -->
      <form  class="formcontainer" data-searchform>
        <input type="text" placeholder="search for city...." data-searchinput>
        <button class="btn" type="submit"><img src="./assests/search.png" width="15" height="15" loading="lazy"> </button>
      </form>

      <!---loading screen container-->

      <div class="sub-container loading-container">
        <img src="./assests/loading.gif" width="70" height="70">
        <p>Loading</p>
      </div>

          <!--show weather-info-->
    <div class="sub-container user-info-container">


      <!---city name and flag-->
      <div class="name">
        <p data-cityname></p>
        <img data-countryicon>
      </div>

      <!---weather description-->
      <p data-weatherdesc></p>
      <!--weather icon-->
      <img data-weathericon>
      <!--temperature-->
      <p data-temp></p>


      <!---3 cards parameter-->

      <div class="parameter-container">
        <!---card 1-->
        <div class="parameter">
          <img src="./assests//wind.png" >
          <p>Windspeed</p>
          <p data-windspeed></p>
        </div>

        <!---card 2-->

        <div class="parameter">
          <img src="./assests/humidity.png" >
          <p>humidity</p>
          <p data-humidity></p>
        </div>

        <!---card 3-->
        <div class="parameter">
          <img src="./assests/cloud.png">
          <p>cloud</p>
          <p data-cloudness></p>
        </div>


      </div>
    </div>




    </div>


  </div>


  <script src="./index.js"></script>
</body>
</html>
